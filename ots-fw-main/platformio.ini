[env:esp32-s3-dev-factory]
platform = ${env:esp32-s3-dev.platform}
board = ${env:esp32-s3-dev.board}
framework = ${env:esp32-s3-dev.framework}

board_build.partitions = partitions.test.csv

board_build.cmake_extra_args =
    -DSDKCONFIG_DEFAULTS=sdkconfig.esp32-s3-dev

build_flags =
    ${env:esp32-s3-dev.build_flags}
[env:esp32-s3-dev]
platform = espressif32
board = esp32-s3-devkitc1-n16r8
framework = espidf
monitor_speed = 115200

build_flags =
    -DLCD_I2C_SPEED_HZ=50000
    -DLCD_BACKLIGHT_ACTIVE_LOW=0
    -DWS_SERVER_PORT=443

board_build.cmake_extra_args =
    -DSDKCONFIG_DEFAULTS=sdkconfig.esp32-s3-dev

board_build.partitions = partitions.csv

; Serial upload (default)
upload_protocol = esptool
upload_port = /dev/ttyACM0

; OTA Update via HTTP POST (ESP-IDF native OTA using esp_ota_ops)
; PlatformIO's espota is not supported - use HTTP POST method instead:
;   ./tools/test_ota.sh 192.168.x.x
; Or manually with curl:
;   curl -X POST --data-binary @.pio/build/esp32-s3-dev/firmware.bin http://192.168.x.x:3232/update

; ============================================
; Hardware Test Environments
; ============================================
; Each test replaces main.c with a standalone test file.
; Tests run continuously, outputting to serial.
; 
; Usage: pio run -e test-i2c -t upload && pio device monitor

