[platformio]
default_envs = esp32-s3-devkit

[env:esp32-s3-devkit]
platform = espressif32
board = esp32-s3-devkitc-1
framework = espidf

build_flags = 
    -DCAN_TEST_VERSION=\"1.0.0\"

monitor_speed = 115200
monitor_filters = 
    direct
    time

board_build.partitions = partitions.csv

# Use main/ directory for ESP-IDF (not src/)
board_build.embed_files = 

# No external dependencies - using ESP-IDF components only


[env:esp32-a1s-audiokit]
platform = espressif32
board = esp-wrover-kit
framework = espidf

build_flags = 
    -std=gnu99
    -DCAN_TEST_VERSION=\"1.0.0\"
    -DESP32_AUDIO_KIT
    -DSD_CARD_CS=13
    -DSD_CARD_MISO=2
    -DSD_CARD_MOSI=15
    -DSD_CARD_SCK=14
    -DI2S_BCK_IO=27
    -DI2S_WS_IO=25
    -DI2S_DO_IO=26
    -DI2S_DI_IO=35
    -DI2S_MCLK_IO=0
    -DI2C_SDA_IO=33
    -DI2C_SCL_IO=32

monitor_speed = 115200
monitor_filters = 
    direct
    time

board_build.partitions = partitions.csv

# Use main/ directory for ESP-IDF (not src/)
board_build.embed_files = 

# No external dependencies - using ESP-IDF components only

